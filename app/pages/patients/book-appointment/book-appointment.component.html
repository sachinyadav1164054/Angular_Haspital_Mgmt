<<<<<<< HEAD
<form action="post" [formGroup]="bookAppointment" (ngSubmit)="addPatient()" target="msgpage">

<form action="post" [formGroup]="bookAppointment" (ngSubmit)="addPatient()">

    <table class="table table-hover float-center">
    <tr class="form-group">
        <td>
            <label for="pFirstName">First Name</label>
        </td>
        <td>
            <input class="form-control" type="text" formControlName="pFirstName" placeholder="Enter your first name" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="pLastName">Last Name</label>
        </td>
        <td>
            <input class="form-control" type="text" formControlName="pLastName" placeholder="Enter your last name" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="gender">Gender</label>
        </td>
        <td>
            <select class="form-control" formControlName="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="address">Address</label>
        </td>
        <td>
            <textarea class="form-control" formControlName="address" id="address" cols="30" rows="6" required></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label for="mobile">Mobile No.</label>
        </td>
        <td>
            <input class="form-control" type="tel" formControlName="mobile" id="mobile" pattern="[0-9]{10}" placeholder="Enter your 10-digit mobile no." required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email Address</label>
        </td>
        <td>
            <input class="form-control" type="email" formControlName="email" id="email" placeholder="Example: abc@xyz.com" required>
        </td>
    </tr>
    <tr class="form-group">
        <td>
            <label for="doctorName">Speciality</label>
        </td>
        <td>
            <select name="speciality" id="speciality" class="form-control" formControlName="speciality" [(ngModel)]="selectedSpeciality" (change)="getSpecDoc()">
                <option [value]="doctor.dSpeciality"  *ngFor="let doctor of doctors">
                    {{doctor.dSpeciality}}
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="speciality">Doctor Name</label>
        </td>
        <td>
            <select name="doctorName" id="doctorName" class="form-control" formControlName="doctorName" *ngIf="selectedSpeciality">
                <option *ngFor="let specdoctor of specDocs" [value]="specdoctor">{{specdoctor}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="apt-date">Appointment Date</label>
        </td>
        <td>
            <input class="form-control" type="date" formControlName="aptdate" min="2022-01-01" max="*" required ngModel="string">
        </td>
    </tr>
    <tr>
        <td>
            <label for="apt-time">Appointment Time</label>
        </td>
        <td>
            <input class="form-control" type="time" formControlName="apttime" min="09:00" max="19:00" required>
        </td>
    </tr>
    <tr>
       <td>
           <button class="btn btn-secondary float-right" type="reset">Reset</button>
        </td> 
        <td>

            <button class="btn btn-primary" type="submit">Submit</button>
            
            <!-- <a class="btn btn-primary" >Submit</a> -->
        </td>
    </tr>
    </table>
</form>
